<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Timer</title>
  <link rel="stylesheet" href="../css/styles.css" />
  <link rel="stylesheet" href="../css/timer.css" />
</head>
<body>

  <div class="input-wrapper">
    <a href="../index.html">
      <button class="btn-close-timer button-17">Back</button>
    </a>
    <input type="text" id="datetime-picker" />
    <button class="button-17" data-start disabled>Start</button>
  </div>

  <div class="timer">
    <div class="field">
      <span class="value" data-days>00</span>
      <span class="label"><br>Days</span>
    </div>
    <div class="field">
      <span class="value" data-hours>00</span>
      <span class="label"><br>Hours</span>
    </div>
    <div class="field">
      <span class="value" data-minutes>00</span>
      <span class="label"><br>Minutes</span>
    </div>
    <div class="field">
      <span class="value" data-seconds>00</span>
      <span class="label"><br>Seconds</span>
    </div>
  </div>

  <script type="module" src="timer.js"></script>
</body>
</html>
